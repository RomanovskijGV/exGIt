<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Ну тип игра</title>

 <link href="style.css" rel="stylesheet">
 </head>
 <body>
 <h1> Какое-то название игры </h1>
 <form>
   <div class="monitor">
    <p> Я хочу сыграть с тобой в одну игру. <br> Введи число от 1 до 10</p>
    <input type="text" id="inputNumber">
   </div>
 </form>
<button class="newGame">Начать игру</button>
 <button class="inputSubmit">Ответить</button>


 </body>
<script>
 var newGameButton = document.getElementsByClassName('newGame')[0];
 console.log(newGameButton);
 newGameButton.addEventListener('click', function () {
  var answer = Math.ceil(Math.random()*10);
  console.log(answer);
  var submitButton = document.getElementsByClassName('inputSubmit')[0];
  submitButton.addEventListener('click', function() {
   var output = document.getElementsByClassName('monitor')[0],
       input = document.getElementById('inputNumber'),
       showing = document.createElement('p');
       console.log(showing);
       userAnswer = input.value*1;
   console.log(userAnswer);
   if (!userAnswer  || userAnswer > 10 || userAnswer < 1){
    showing.appendChild(document.createTextNode('Неверный ввод'));
    output.insertBefore(showing, input);
    //input.nodeValue('');
   }
   if (userAnswer == answer) {
    showing.appendChild(document.createTextNode('Правильный ответ'));
    output.insertBefore(showing, input);
   }



  });
 })



 </script>
</html>
